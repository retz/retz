retz.tls.keystore.file = path/to/keystore.jsk
retz.tls.keystore.pass = foobar
retz.tls.insecure = true

retz.mesos.refuse = 7

retz.gc.leeway = 42
retz.gc.interval = 3

retz.planner.name = naive
